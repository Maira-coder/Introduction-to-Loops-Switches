<!DOCTYPE html>
<html>
    <head>
        <title>Code</title>
    </head>
    <body>
        <h2>JavaScript String Methods and Loops</h2>
       
        <p>Numbers from 1 to 10</p>
        <p id="result"></p>

        <p id="randomValue"></p>
       
        <p id="todayDate"></p>

        <script>
         
            var number = "";
            for (let i = 1; i <= 10; i++){
                number += i + "<br>";
            }
         
            document.getElementById("result").innerHTML = number;

         
            document.getElementById("randomValue").innerHTML = "The random value is " + Math.floor(Math.random() * 100);

           
            var date = new Date();

         
            document.getElementById("todayDate").innerHTML = "Today's date is " + date.getDate();
        </script>

    </body>
</html>
